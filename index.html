<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Apa Ada Nya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="monitor"><p style="color: white; text-align: end; margin-right: 10px;">100</p></div>
        <div class="operator">
            <input type="button" value="+">
            <input type="button" value="-">
            <input type="button" value="*">
            <input type="button" value="/">
        </div>

        <div class="button">
            <div class="num-button">
                <div class="group-button">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                </div>
                <div class="group-button">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                </div>
                <div class="group-button">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                </div>
                <div class="group-button">
                    <input type="button" value="0">
                    <input type="button" value=".">
                </div>
            </div>
            <div class="final-operator">
                <input class="reset" type="button" value="AC">
                <input class="result" type="button" value="=">
            </div>
        </div>
        </div>
    </div>    
</body>
</html>
