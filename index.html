<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Apa Ada Nya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="monitor" id="monitor">0</div>
        <div class="operator" id="operator">
            <input onclick=addPlus() type="button" value="+">
            <input onclick=addMinus() type="button" value="-">
            <input onclick=addMultiple() type="button" value="*">
            <input onclick=addDivide() type="button" value="/">
        </div>

        <div class="button" id="button">
            <div class="num-button">
                <div class="group-button">
                    <input onclick=addNum7() type="button" value="7">
                    <input onclick=addNum8() type="button" value="8">
                    <input onclick=addNum9() type="button" value="9">
                </div>
                <div class="group-button">
                    <input onclick=addNum4() type="button" value="4">
                    <input onclick=addNum5() type="button" value="5">
                    <input onclick=addNum6() type="button" value="6">
                </div>
                <div class="group-button">
                    <input onclick=addNum1() type="button" value="1">
                    <input onclick=addNum2() type="button" value="2">
                    <input onclick=addNum3() type="button" value="3">
                </div>
                <div class="group-button">
                    <input onclick=addNum0()  type="button" value="0">
                    <input onclick=addDecimal() type="button" value=".">
                </div>
            </div>
            <div class="final-operator">
                <input onclick=allClear() class="reset" type="button" value="AC">
                <input onclick=getResult() class="result" type="button" value="=">
            </div>
        </div>
        </div>
    </div> 
    <script src="script.js"></script>   
</body>
</html>
